<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時計</title>
  <meta name="twitter:card" content="summary">
  <meta name="description" content="左上のNからアラームや授業名などを変更できます。">
  <meta property="og:url" content="https://ta-sasakikaito.github.io/digital-clock/timeDisplay.html">
  <meta property="og:title" content="時計">
  <meta property="og:description" content="ただの時計です。モニターにスライドなど映すものがない時にぜひ。">
  <link rel="stylesheet" href="timeDisplay.css">
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <div class="openbtn"><span></span><span></span><span></span></div>
  <div class="fullScreenbtn">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="display">
    <div class="overlay"><span></span>

      <input type="range" name="range" value="50" min="0" max="100" id="inputRange" class="inputRange"/>

      <img src="volume-2.png" alt="" class="volume-image" id="volumeImage">
      <audio src="alarm.mp3" id = "audio"></audio>
      
      <p>科目名を設定してください。</p>
      <div class="form-group">
        <form id="subject-form">
          <div class="controls">
            <div class="cp_iptxt">
              <input type="text" id="subject-1-1" class="ef" placeholder="">
              <label for="subject-1">1コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="cp_iptxt">
              <input type="text" id="subject-1-2" class="ef" placeholder="">
              <label for="subject-1">1コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="alarm-area">
              <img src="alarm-off.png" id="alarm-1-1" alt="alarm-off" class="clickable-alarm" title="1コマ目 開始時">
              <img src="alarm-off.png" id="alarm-1-2" alt="alarm-off" class="clickable-alarm" title="1コマ目 日誌">
              <img src="alarm-off.png" id="alarm-1-3" alt="alarm-off" class="clickable-alarm" title="1コマ目 終了時">
            </div>
          </div>

          <div class="controls">
            <div class="cp_iptxt">
              <input type="text" id="subject-2-1" class="ef" placeholder="">
              <label for="subject-2">2コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="cp_iptxt">
              <input type="text" id="subject-2-2" class="ef" placeholder="">
              <label for="subject-2">2コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="alarm-area">
              <img src="alarm-off.png" id="alarm-2-1" alt="alarm-off" class="clickable-alarm" title="2コマ目 開始時">
              <img src="alarm-off.png" id="alarm-2-2" alt="alarm-off" class="clickable-alarm" title="2コマ目 日誌">
              <img src="alarm-off.png" id="alarm-2-3" alt="alarm-off" class="clickable-alarm" title="2コマ目 終了時">
            </div>
          </div>

          <div class="controls">
            <div class="cp_iptxt">
              <input type="text" id="subject-3-1" class="ef" placeholder="">
              <label for="subject-3">3コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="cp_iptxt">
              <input type="text" id="subject-3-2" class="ef" placeholder="">
              <label for="subject-3">3コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="alarm-area">
              <img src="alarm-off.png" id="alarm-3-1" alt="alarm-off" class="clickable-alarm" title="3コマ目 開始時">
              <img src="alarm-off.png" id="alarm-3-2" alt="alarm-off" class="clickable-alarm" title="3コマ目 日誌">
              <img src="alarm-off.png" id="alarm-3-3" alt="alarm-off" class="clickable-alarm" title="3コマ目 終了時">
            </div>
          </div>

          <div class="controls">
            <div class="cp_iptxt">
              <input type="text" id="subject-4-1" class="ef" placeholder="">
              <label for="subject-4">4コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="cp_iptxt">
              <input type="text" id="subject-4-2" class="ef" placeholder="">
              <label for="subject-4">4コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="alarm-area">
              <img src="alarm-off.png" id="alarm-4-1" alt="alarm-off" class="clickable-alarm" title="4コマ目 開始時">

            <div class="cp_iptxt">
              <input type="text" id="subject-5-1" class="ef" placeholder="">

              <span class="focus_line"></span>
            </div>
            <div class="cp_iptxt">
              <input type="text" id="subject-5-2" class="ef" placeholder="">
              <label for="subject-5">5コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="alarm-area">
              <img src="alarm-off.png" id="alarm-5-1" alt="alarm-off" class="clickable-alarm" title="5コマ目 開始時">
              <img src="alarm-off.png" id="alarm-5-2" alt="alarm-off" class="clickable-alarm" title="5コマ目 日誌">

            </div>
          </div>

          <div class="controls">
            <div class="cp_iptxt">
              <input type="text" id="subject-6-1" class="ef" placeholder="">
              <label for="subject-6">6コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="cp_iptxt">
              <input type="text" id="subject-6-2" class="ef" placeholder="">
              <label for="subject-6">6コマ目</label>
              <span class="focus_line"></span>
            </div>
            <div class="alarm-area">
              <img src="alarm-off.png" id="alarm-6-1" alt="alarm-off" class="clickable-alarm" title="6コマ目 開始時">
              <img src="alarm-off.png" id="alarm-6-2" alt="alarm-off" class="clickable-alarm" title="6コマ目 日誌">
              <img src="alarm-off.png" id="alarm-6-3" alt="alarm-off" class="clickable-alarm" title="6コマ目 終了時">
            </div>
          </div>
          
      </div>
    </div>

    <div id=date class="text"></div>
    <div id=time class="text"></div>
    <div id=subject class="text"></div>
    <div class="leftAndRight">
      <div id=leftSubject class="leftText subject"></div>
      <div id=rightSubject class="rightText subject"></div>
    </div>
    <div id=diaryMessage class="text message"></div>
    <div id=countdown class="countdownText"></div>
  </div>
  
  <div class="progress-bar">
    <div class="progress-bar-inner"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="timeDisplay.js"></script>
</body>

</html>
